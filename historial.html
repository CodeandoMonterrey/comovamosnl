        <h1>Alcalde, ¿Cómo vamos?</h1>
        <p>Se muestra por omisión los resultados históricos para la acción de <em>Depuración policial transparente</em>. Si lo desea puede seleccionar otra acción en el siguiente listado.</p>

        <p><label for="revision">Acciones:</label>
            <select id="revision">
                <optgroup label="Seguridad">
                    <option value="DepuracionPolicialTransparente">Depuración policial transparente</option>
                    <option value="PoliciasHonestosBienRemunerados">Polícias honestos bien remunerados</option>
                    <option value="3PoliciasPorCada1000Habitantes">Mínimo 3 policías por cada 1,000 habitantes</option>
                    <option value="IndicadoresDelitoEnVerde">Indicadores de delito verde</option>
                    <option value="PromedioSeguridad">Promedio seguridad</option>
                </optgroup>
                <optgroup label="Transparencia">
                    <option value="NiUnCasinoMas">Ni un casino más</option>
                    <option value="NiUnCompadreIncomodoMas">Ni un compadre incómodo más</option>
                    <option value="PromedioTransparencia">Promedio transparencia</option>
                </optgroup>
                <optgroup label="Espacios públicos">
                    <option value="NuestrasCallesParaLasFamilias">Nuestras calles para las familias</option>
                    <option value="ReforestacionIntensiva">Reforestación intensiva: 1 árbol por cada 3 habitantes</option>
                    <option value="1UnidadDeportiva">1 unidad deportiva por cada 50,000 habitantes</option>
                    <option value="PromedioEspaciosPublicos">Promedio espacios públicos</option>
                </optgroup>
                <optgroup label="Reunión Bimestral">
                    <option value="Reuniones">10 para un alcalde de 10</option>
                </optgroup>
            </select>
        </p>
